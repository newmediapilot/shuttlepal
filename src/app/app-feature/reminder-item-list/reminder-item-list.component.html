<h1>reminders</h1>
<table style="border: 1px solid black;">
  <thead>
  <tr>
    <td>descr</td>
    <td>millis</td>
    <td>complete</td>
    <td>delete</td>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let reminder of reminders$ | async; index as $index;">
    <td>{{reminder.description}}</td>
    <td>{{reminder.timestamp}}</td>
    <button (click)="reminderCompleteActionRequest($event, reminder)">complete</button>
    <td *ngIf="confirmIndex!==$index">
      <button (click)="reminderRemoveActionRequest($event ,$index)">delete</button>
    </td>
    <td *ngIf="confirmIndex===$index">Are you sure?
      <button (click)="reminderRemoveActionRequestConfirm($event, reminder)">confirm</button>
      <button (click)="reminderRemoveActionRequestCancel()">cancel</button>
    </td>
  </tr>
  </tbody>
</table>
