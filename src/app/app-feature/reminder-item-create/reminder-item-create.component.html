<h1>create</h1>
<textarea
  [(ngModel)]="description"
  [placeholder]="placeholder"
  name="description"
  rows="5">
</textarea>
<br>
<input placeholder="latitude" [(ngModel)]="latitude" type="text">
<input placeholder="longitude" [(ngModel)]="longitude" type="text">
<button (click)="reminderAddActionRequest($event)">create</button>
<div *ngFor="let error of errors$ | async">
  {{error | json}}
</div>
