<h1>nearby</h1>
<button (click)="proximityRequestUpdate()">refresh</button>
<table>
  <thead>
  <tr>
    <td>descr</td>
    <td>prx_dst</td>
    <td>prx_ent</td>
    <td>action</td>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let reminder of reminders$ | async; index as $index;">
    <td>{{reminder.description}}</td>
    <td>{{reminder.proximity_distance}}</td>
    <td>{{reminder.proximity_entered}}</td>
    <td *ngIf="confirmIndex!==$index">
      <button (click)="reminderCompleteActionRequest($event ,$index)">complete</button>
    </td>
    <td *ngIf="confirmIndex===$index">Are you sure?
      <button (click)="reminderCompleteActionRequestConfirm($event, reminder)">confirm</button>
      <button (click)="reminderCompleteActionRequestCancel()">cancel</button>
    </td>
  </tr>
  </tbody>
</table>
